<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="calc">
      <header class="calc_header">
        <h1 class="calc_title">calc</h1>
        <div class="calc_toggle">
          <h2 class="calc_subtitle">Theme</h2>
          <h3 class="calc_labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </h3>
          <div class="calc_switch">
            <div class="calc_switch-area"></div>
            <div class="calc_switch-area"></div>
            <div class="calc_switch-area"></div>

            <div class="calc_switch-btn calc_switch-btn--first"></div>
          </div>
        </div>
      </header>
      <div class="calc_window">
        <span class="calc_result">0</span>
      </div>
      <div class="calc_buttons">
        <div class="calc_btn number">7</div>
        <div class="calc_btn number">8</div>
        <div class="calc_btn number">9</div>
        <div class="calc_btn calc_btn--gray delete">DEL</div>
        <div class="calc_btn number">4</div>
        <div class="calc_btn number">5</div>
        <div class="calc_btn number">6</div>
        <div class="calc_btn operator">+</div>
        <div class="calc_btn number">1</div>
        <div class="calc_btn number">2</div>
        <div class="calc_btn number">3</div>
        <div class="calc_btn operator">-</div>
        <div class="calc_btn number">.</div>
        <div class="calc_btn number">0</div>
        <div class="calc_btn operator">/</div>
        <div class="calc_btn operator">x</div>
        <div class="calc_btn calc_btn--gray calc_btn--wide reset">Reset</div>
        <div class="calc_btn calc_btn--red calc_btn--wide equal">=</div>
      </div>
    </div>
  </div>

  <script src="js/index.js" type="module"></script>
  <!-- <script src="js/calc.js"></script> -->
</body>

</html>
